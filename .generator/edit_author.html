<html>
<head>
  <title>Редактирование автора</title>
</head>
<body>
  <p><a href="../index.html">&lt;&lt; Вернуться в библиотеку</a></p>
  <h1>Редактирование автора</h1>
  <form method="POST" action="../edit_author">
    <input type="hidden" name="author_id" value="{{ author._id }}">
    <table>
      <tr><td>Имя:</td><td><input type="text" name="name" size="100" value="{{ author.name }}"></td></tr>
      <tr><td>Биография:</td><td><textarea name="bio" cols="100" rows="30">{{ author.bio }}</textarea></td></tr>
      <tr><td></td><td><input type="submit" name="submit" value="Сохранить"></td></tr>
      <tr></tr>
      <tr></tr>
    </table>
  </form>
</body>
</html>
