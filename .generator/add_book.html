<html>
<head>
  <title>Добавление книги</title>
</head>
<body>
  <p><a href="../index.html">&lt;&lt; Вернуться в библиотеку</a></p>
  <h1>Добавить книгу</h1>
  <form method="POST" action="add_book">
    <table>
      <tr><td>Название:</td><td><input type="text" name="title" size="100"></td></tr>
      <tr><td>Автор:</td><td><select name="author">
        {% for author in authors %}
        <option value="{{ author._id }}">{{ author.name }}</option>
        {% endfor %}
      </select></td></tr>
      <tr><td>Цитата:</td><td><textarea name="citation" cols="100" rows="30"></textarea></td></tr>
      <tr><td></td><td><input type="submit" name="submit" value="Создать"></td></tr>
      <tr></tr>
      <tr></tr>
    </table>
  </form>
</body>
</html>
